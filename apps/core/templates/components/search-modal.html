{% load manifest %}

<div class="modal fade" id="search-modal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content rounded-3 fs-6">
        <form class="search" action="{% url 'search' %}" method="get">
          <div class="search__container modal-body p-4 d-flex align-items-center justify-content-center">
            <input type="text" name="query" data-search-input placeholder="Search..." class="search__input border border-1 border-dark bg-transparent form-control form-control-lg rounded-start w-75 ps-3 me-3">
            <button type="submit" class="search__button w-10 btn-lg ps-3 border-0 rounded-end">
              <div class="d-flex align-items-center">
                Search
                <img src="{% manifest 'images/arrow.svg' %}" width="40px" height="33px">
              </div>
            </button>
          </div>
        </form>
        <div>
          <div data-results-count-container>
          </div>
          <div data-results>
          </div>
        </div>
      </div>
    </div>
  </div>
