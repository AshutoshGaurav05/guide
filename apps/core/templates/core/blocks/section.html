{% load wagtailcore_tags %}

{% if self.page %}
<div class="section">
    <a href="{% pageurl self.page %}" class="section__container">
        <div class="section__icon">
          {% include self.icon %}
        </div>
        <div class="section__content">
            <h2 class="section__heading">{{ self.title }}</h2>
            <p class="section__description">{{ self.text }}</p>
        </div>
    </a>
</div>
{% endif %}
